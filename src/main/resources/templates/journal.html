<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/loggingAppStyles.css}">
    <title>Logging application</title>
</head>
<body>
<div class="header">
    <a href="#">Learning log</a>
    <a href="#">Random scribbles</a>
    <h1>This is the main page of the logging app</h1>
</div>

    <div class="mainContent">
        <table>
            <ul th:each="entry : ${entries}">
                <span>Author:</span>
                <li th:text="${entry.author}"></li><br>
                <span>Title:</span>
                <li th:text="${entry.title}"></li><br>
                <span>Content:</span>
                <li th:text="${entry.content}"></li><br>
                <span>Posted at:</span>
                <li th:text="${entry.date}"></li><br>
                <br>
            </ul>
        </table>
    </div>

    <div class="addEntries">
        <form th:action="@{/}" method="post">

            <input type="hidden" name="author" value="Jussi Niemi">
            <span>Title:</span>
            <input type="text" name="title">
            <span>Content:</span>
            <textarea name="content"></textarea>
            <input type="submit" name="submit" value="Add entry!">
        </form>
    </div>

</body>
</html>
