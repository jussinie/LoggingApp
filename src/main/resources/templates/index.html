<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/loggingAppStyles.css}">
    <title>Logging application</title>
</head>
<body>
<div th:replace="fragments/layout :: header(title='Main page')"></div>

<div class="mainContent">
    <table>
        <ul th:each="entry : ${logEntries}">
            <span>Author:</span>
            <li th:text="${entry.author}"></li><br>
            <span>Title:</span>
            <li th:text="${entry.title}"></li><br>
            <span>Content:</span>
            <li th:text="${entry.content}"></li><br>
            <span>Posted at:</span>
            <li th:text="${entry.date}"></li>
            <li><a th:href="@{/deleteJournalPost/{id}(id=${entry.id})}">Delete</a></li><br>
            <br>
        </ul>
    </table>
</div>

<div class="mainContent">
    <table>
        <ul th:each="entry : ${journalEntries}">
            <span>Author:</span>
            <li th:text="${entry.author}"></li><br>
            <span>Title:</span>
            <li th:text="${entry.title}"></li><br>
            <span>Content:</span>
            <li th:text="${entry.content}"></li><br>
            <span>Posted at:</span>
            <li th:text="${entry.date}"></li>
            <li><a th:href="@{/deleteJournalPost/{id}(id=${entry.id})}">Delete</a></li><br>
            <br>
        </ul>
    </table>
</div>

</body>
</html>
